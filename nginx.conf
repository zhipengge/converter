# Nginx配置文件 - 文件转换器
# 将此配置添加到 /etc/nginx/sites-available/converter
# 然后创建符号链接: sudo ln -s /etc/nginx/sites-available/converter /etc/nginx/sites-enabled/
# 测试配置: sudo nginx -t
# 重载配置: sudo systemctl reload nginx

upstream converter_app {
    server 127.0.0.1:8000;
    keepalive 32;
}

# HTTP服务器配置
server {
    listen 80;
    server_name _;  # 替换为您的域名，如 example.com

    # 客户端最大上传大小
    client_max_body_size 100M;
    client_body_timeout 300s;
    client_header_timeout 300s;

    # 访问日志
    access_log /var/log/nginx/converter_access.log;
    error_log /var/log/nginx/converter_error.log;

    # 静态文件直接由Nginx提供
    location /static {
        alias /root/workspace/converter/static;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 代理所有其他请求到Flask应用
    location / {
        proxy_pass http://converter_app;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持（如果需要）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 缓冲设置
        proxy_buffering off;
        proxy_request_buffering off;
    }
}

